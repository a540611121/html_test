<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的表白</title>

    <!-- 引入外部 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- 引入外部 JavaScript 文件 -->
    <script src="script.js"></script>
</head>
<body>
    <!-- 页面头部 -->
    <header>
        <h1>我爱你</h1>
    </header>

    <!-- 页面主体 -->
    <main>
        <div class="container">
            <img src="background.jpg" alt="背景图片">

            <div class="content">
                <h2>我喜欢你的理由</h2>
                <ul>
                    <li>你的微笑让我忘记所有烦恼。</li>
                    <li>你的温柔让我感受到了爱的力量。</li>
                    <li>你的聪明才智令我钦佩不已。</li>
                </ul>

                <p>我想对你说：<span id="message">请做我女朋友！</span></p>
                <button onclick="showInput()">回复一下吧</button>
                <input type="text" id="input" placeholder="请输入您的回复">
            </div>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer>
        <p>&copy;2023 我的表白</p>
    </footer>
</body>
</html>
